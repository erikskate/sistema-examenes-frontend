<mat-toolbar color="primary">
    <a [routerLink]="'/'" mat-icon-button class="example-icon" arial-label="Example icon-button with menu icon"
    ><mat-icon >menu_books</mat-icon></a>
        <span>Portal de exámenes</span>
        <span class="example-space"></span>
        <a *ngIf="!loginService.isLoggedIn()" [routerLink]="'/login'" mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            Iniciar sesión
        </a>
        <a *ngIf="!loginService.isLoggedIn()" [routerLink]="'/signup'" mat-icon-button class="example-icon favorite-icon mr20 ml70" aria-label="Example icon-button with heart icon">
           Registrar
        </a>
        <a *ngIf="loginService.isLoggedIn()" (click)="logout()" mat-icon-button class="example-icon favorite-icon mr20 ml70" aria-label="Example icon-button with heart icon">
            Cerrar sesión
         </a>
    
    <button *ngIf="!loginService.isLoggedIn()" mat-button style="margin-right: 10px;"
             class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        {{loginService.getUser()}}
    </button>
</mat-toolbar>
